<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login Fortes Engenharia</title>
</head>
<body>
    <header>
        <div class="imgfortes">
            <img src="image 1.png" alt="img">
        </div>
    </header>

        

    <div class="container">
        <h1>Faça seu Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Nome de usuário/Email:</label>
                <div class="centro">
                    <span class="required">*</span>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário ou email"
                        required>
                </div>


            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <span class="required">*</span>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            </div>
            <button type="submit">Entrar</button>
            <p class="login-link">Não é uma instituição cadastrada?
                <a>Cadastro
                </a>
            </p>
            <a href="#" class="senha-link">Esqueci minha senha</a>
        </form>
    </div>
</body>

</html>
